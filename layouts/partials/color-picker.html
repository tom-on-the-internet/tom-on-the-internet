<!-- Allow the user to select a color theme -->
<form action="" class="color-picker">
  <a href="/">⌂</a>
  <fieldset>
    <legend class="visually-hidden">Pick a theme</legend>
    <label for="light-theme"
      >☾<input type="radio" name="theme" id="light-theme" value=""
    /></label>
    <label for="dark-theme"
      >☀︎<input type="radio" name="theme" id="dark-theme" value="" checked
    /></label>
  </fieldset>
</form>
<!-- we have this script run as soon as the color picker is live -->
<!-- to avoid a flash -->
{{- with resources.Get "js/color-picker.js" }} {{- if eq hugo.Environment
"development" }} {{- with . | js.Build }}
<script src="{{ .RelPermalink }}"></script>
{{- end }} {{- else }} {{- $opts := dict "minify" true }} {{- with . | js.Build
$opts | fingerprint }}
<script
  src="{{ .RelPermalink }}"
  integrity="{{- .Data.Integrity }}"
  crossorigin="anonymous"
></script>
{{- end }} {{- end }} {{- end }}
